<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seneca Buy & Sell used books</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="border-bottom: solid 2px #eb5252; height: 50px">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <img style="margin-top: 5px;" src="./seneca.png" alt="Seneca Logo" />
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-5">
              <h3>Welcome to Seneca Used Books Trade</h3>
              <p style="font-size: 18px"> Connect with thousands of Seneca students. Make buy and sell used book easy. Use hashtag for things like program course code, book condition...</p>
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-5">
              <div class="panel panel-default" style="margin-top: 10px">
                <div class="panel-body">

                    <input type="text" class="form-control" placeholder="Email"/><br/>
                    <input type="password" class="form-control" placeholder="Password"/><br/>

                     <div class="row" style="position: relative; top: -10px">
                      <div class="col-md-6">
                      <input type="checkbox" value="" id="remember"> <label for="remember" style="font-weight: normal">Remember me</label>
                      </div>
                      <div class="col-md-6">
                      <span><a href="#">Forgot Password?</a> </span><br/>
                      </div>
                    </div>
                    <div style="text-align:center;">
                      <button class="btn btn-sm btn-danger" type="button">Log in</button>
                    </div>
                </div>
              </div>

              <div class="panel panel-default" style="margin-top: 10px">
                <div class="panel-body">
                  <h4>Not Yet A Member? <span style="color: grey">Sign up</span></h4>
                  <input type="text" class="form-control" placeholder="Full Name"/><br/>
                    <input type="text" class="form-control" placeholder="Email"/><br/>
                    <input type="password" class="form-control" placeholder="Password"/><br/>
                    <div style="text-align:center;">
                      <button class="btn btn-md btn-primary" type="button">Sign Up for New Account</button>
                    </div>
                </div>
              </div>
            </div>
            <div class="col-md-1"></div>
          </div>
        </div>
        <div class="col-md-2"></div>

      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

  </body>
</html>
